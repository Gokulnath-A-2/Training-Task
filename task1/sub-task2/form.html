<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta name="description" content="Details">
    <meta name="viewport"content= "width=device-width,initial-scale=1.0">
    <title>Form</title>
   
</head>
<body>
    <form action="">
    <fieldsetstyle="width:400px">
    <legend>Personal Details</legend>
    <div>
        <img src="assets/Images/image.jpg" style="width:700px;height:1244px;" aria-label="Profile Picture"/>
    </div>
        <div>
            <label for="name"><pre>Name :</pre></label>
            <input type="name" id="name"/>
        </div>
        <div>
            <label for="password"><pre>Password :</pre></label>
            <input type="Password" id="password"/>
        </div>
        <br>
        <div>
            <label for="vehicles">Vechicle type:</label>
            <label for="bike">Bike</label>
            <input type="Checkbox" name="bike" id="vehicle1" aria-label="checkbox"/>
            <label for="car">Car</label>
            <input type="Checkbox" name="car" id="vehicle2" aria-label="checkbox"/>
            <label for="suv">SUV</label>
            <input type="Checkbox" name="Suv" id="vehicle3"  aria-label="checkbox"/>
            <label for="cycle">Cycle</label>
            <input type="Checkbox" name="cycle" id="vehicle4"  aria-label="checkbox"/>
        </div>
        <br>
        <div>
            <label>Countries:</label>
            <select required>
                <option>United States of America</option>
                <option>India</option>
                <option>South Africa</option>
                <option>Australia</option>
            </select>
        </div>
        <br>
        <div>
            <label>Companies:</label>
            <select multiple>
                <option>Audi</option>
                <option>Mercedes</option>
                <option>Volvo</option>
                <option>Toyota</option>
            </select>
        </div>
        <br>
        <div>
            <label>Gender:</label>
            <label>Male</label><input type="radio" name="gender" aria-label="Radio-button"/>
            <label>Female</label><input type="radio" name="gender" aria-label="Radio-button"/>
        </div><br>
        <label>Address:</label>
        </div>
        <div><textarea placeholder="Type Your address">
        </textarea>
        </div>
        <div>
         <a href="images/image.jpg" target="_blank" ><button type="button">Register</button></a>
                  <input type="reset" value="Clear" aria-label="reset button">
         </div>
        </fieldset>
    </form>
</html>
